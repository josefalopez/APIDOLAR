<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<title>Indicadores Económicos</title>
</head>
<body>

	<!-- Tabla Valores -->

	<div class="container">
		<h1>Valores Actuales</h1>
		<table class="col-md-8">
			<tr>
				<th>Dolar</th>
				<th id="dolaractual"></th>
			</tr>
			<tr>
				<th>Euro</th>
				<th id="euroactual"></th>
			</tr>
			<tr>
				<th>UF</th>
				<th id="ufactual"></th>
			</tr>
			<tr>
				<th>UTM</th>
				<th id="utmactual"></th>
			</tr>
		</table>

		<!-- Inputs -->

		<div class="convertidores">
			<div class="convertidor">
				<h5>Calculadora de peso chileno a dólar o euro</h5>
				<div class="row">
					<div class="col-md-7">
						<label>Pesos chilenos</label>
						<input type="number" id="pesos"></input>
						<input class="btn btn-primary btn-sm" id="convertir" type="button" value="convertir">
					</div>
				</div>
				<h6>Convertir a:</h6>
				<div class="row">
					<label class="col-md-2">Dólares</label>
					<input class="col-md-3" type="text" disabled="" id="dolares"></input>
				</div>
				<div class="row">
					<label class="col-md-2">Euros</label>
					<input class="col-md-3" type="number" id="dolares"></input>
				</div>
			</div>

			<div class="convertidor">
				<h5>Calculadora de peso chileno a dólar o euro</h5>
				<div class="row">
					<div class="col-md-5">
						<label>Pesos chilenos</label>
						<input type="number" id="pesos" placeholder="657"></input>
					</div>
					<input class="btn btn-primary col-md-1" type="button" value="Input">
					<div class="col-md-5">
						<label">Dólares</label>
						<input type="number" id="dolares" placeholder="1"></input>
					</div>
				
			</div>
		</div>

	</div>


	<!-- Código Bootstrap -->

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
	<script src="js/app.js"></script>

</body>
</html>
